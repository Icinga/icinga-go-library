name: Go

on:
  push:
    branches: [ main ]
  pull_request: { }

permissions:
  contents: read
  checks: write

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          only-new-issues: true

          # Enable the gosec linter w/o having to create a .golangci.yml config
          args: -E gosec

      - name: Test
        run: go test -v ./...
